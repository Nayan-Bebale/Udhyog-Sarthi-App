<!-- Function to speak blog details -->
<script>
  function speakBlog(name, description) {
      const text = `Blog Name: ${name}. Description: ${description}`;
      responsiveVoice.speak(text, "Hindi Male", { rate: 1 }); // Adjust voice and speed as needed
  }
</script>

{% include 'header.html' %}
{% for blog in blogs %}
<section class="text-gray-600 body-font" style="margin-top: 5px;">
  <div class="container px-5 py-24 mx-auto flex flex-col border-2 border-dotted border-black">
      <div class="lg:w-4/6 mx-auto">
          <h1 class="text-6xl mb-4">{{ blog.name }}</h1>
          <div class="rounded-lg h-64 overflow-hidden mb-4">
              <img alt="content" class="object-cover object-center h-full w-full" src="{{ blog.disableimg.url }}" style="max-height: 500px;">
          </div>
      </div>
      <p class="lg:w-4/6 mx-auto">{{ blog.description|safe }}</p>

      <!-- Listen Button -->
      <button onclick="speakBlog('{{ blog.name }}', `{{ blog.description|striptags }}`)" class="btn btn-sm btn-primary" style="margin-right: 5px;">
        Listen
    </button>
    
  </div>
</section>
{% endfor %}
{% include 'footer.html' %}
