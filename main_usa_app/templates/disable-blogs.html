{% include 'blog_header.html' %}
  {% for blog in blogs %}
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-col border-2 border-dotted border-black">
          <div class="lg:w-4/6 mx-auto">
            <p class="text-6xl mb-4">{{blog.name}}</p>
            <div class="rounded-lg h-64 overflow-hidden mb-4">
              <img alt="content" class="object-cover object-center h-full w-full" src="{{blog.disableimg.url}}">
            </div>
          
            </div>
            <p class="lg:w-4/6 mx-auto">{{blog.description}}</p>
          </div>
          
        </div>
      
      </section>
    {% endfor %}
   
{% include 'blog_footer.html' %}
