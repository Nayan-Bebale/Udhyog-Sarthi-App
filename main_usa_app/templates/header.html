{% load static %} {% load usa_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>UdyogSarthi</title>
  <link rel="icon" type="image/x-icon" href="{% static 'img/icon-deal-1.png' %}" />

  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="" name="keywords" />
  <meta content="" name="description" />

  <!-- Favicon -->
  <link href="{% static 'img/favicon.ico' %}" rel="icon" />
  <link rel="icon" href="{% static 'img/icon-deal-1' %}" type="image/icon type" />

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
    rel="stylesheet" />

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Libraries Stylesheet -->
  <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet" />
  <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
</head>

<body>
  <div class="container-xxl bg-white p-0">
    <!-- Spinner Start -->
    <div id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
      <div class="spinner-border text-primary" style="width: 3rem; height: 3rem" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <div class="container-fluid nav-bar bg-transparent sticky-top">
      <nav class="navbar navbar-expand-lg bg-white navbar-light py-0 px-4">
        <a href="/" class="navbar-brand d-flex align-items-center text-center">
          <div class="icon p-2 me-2">
            <img class="img-fluid" src="{% static 'img/icon-deal.png' %}" alt="Icon"
              style="width: 201px; height: 55px" />
          </div>
          <h1 class="m-0 text-primary"></h1>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="d-flex justify-content-center align-items-center">
          <select name="type" id="theme-selector"
            style="background-color: var(--primary); color: var(--light); border: none; margin: 8px 0; padding: 10px 15px; font-size: 13px; border-radius: 8px; width: 100%; outline: none;">
            <option value="theme1">Normal</option>
            <!-- <option value="theme2">White & Black</option> -->
            <option value="theme3">Blue & Gold</option>
            <option value="theme4">Red & Coral</option>
            <option value="theme5">Green & Green</option>
          </select>
        </div>

        <div class="d-flex p-4 justify-content-between align-items-center">
          <button
            class="btn btn-sm btn-medium p-2 px-3 py-2 rounded-md text-black bg-gray-700 hover:bg-gray-800 hover-text-black"
            id="decrease-font-size">
            A-
          </button>
          <button
            class="btn btn-sm btn-medium p-2 px-3 py-2 rounded-md text-black bg-gray-700 hover:bg-gray-800 hover-text-black"
            id="reset-font-size">
            A
          </button>
          <button
            class="btn btn-sm btn-medium p-2 px-3 py-2 rounded-md text-black bg-gray-700 hover:bg-gray-800 hover-text-black"
            id="increase-font-size">
            A+
          </button>
        </div>
        <div class="d-flex p-4 justify-content-between align-items-center">
          <button onclick="speakInstructions()" class="btn btn-sm btn-medium p-2 px-3 py-2 rounded-md text-black bg-gray-700 hover:bg-gray-800 hover-text-black">
            <i class="bi bi-megaphone"></i>
        </button>
        </div>
        
        <div class="d-flex p-4 justify-content-between align-items-center">
          <button id="chatButton" class="btn btn-sm btn-medium p-2 px-3 py-2 rounded-md text-black bg-gray-700 hover:bg-gray-800">
              <i class="bi bi-chat-dots"></i>
          </button>
      </div>
      
      <div class="chat-container" id="chatContainer" style="display: none;">
        <div class="chat-header">
            <h4>Your Udyog Assistance</h4>
            <button id="closeChat" class="close-btn" style="color: var(--dark);">Ã—</button>
        </div>
        <div class="chat-body">
            <ul class="message-content"></ul>
        </div>
        <div class="chat-footer">
            <button class="option-btn" onclick="initializeChat()">Start Chat</button>
        </div>
    </div>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav ms-auto">
            <a href="/" class="nav-item nav-link active" onclick="navigateTo('home')">Home</a>
            <a href="{% url 'usa:about' %}" class="nav-item nav-link">About</a>
            <div class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" onclick="navigateTo('jobs')">Jobs</a>
              <div class="dropdown-menu rounded-0 m-0">
                <a href="{% url 'usa:property_list' %}" class="dropdown-item">Jobs List</a>
                <a href="{% url 'usa:property_type' %}" class="dropdown-item">Jobs Type</a>
                <a href="{% url 'usa:property_agent' %}" class="dropdown-item">Jobs Agent</a>
              </div>
            </div>
            <div class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Content</a>
              <div class="dropdown-menu rounded-0 m-0">
                <a href="{% url 'usa:blogs' %}" class="dropdown-item" onclick="navigateTo('blogs')">Blogs</a>
                <a href="{% url 'usa:courses' %}" class="dropdown-item">Courses</a>
              </div>
            </div>
            <a href="{% url 'usa:contect' %}" class="nav-item nav-link">Contact</a>
          </div>
          <a href="{% url 'usa:login' %}" class="btn btn-primary px-3 d-none d-lg-flex">Login/Sigin</a>
        </div>
      </nav>
    </div>
    <!-- Navbar End -->

    

    <!-- Font size increase and decrease -->

  </div>
</body>

</html>
