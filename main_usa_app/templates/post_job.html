<!-- post_jobs.html -->
{% extends 'base.html' %}
{% load static %}
{% block extrahead %}
    <script>window.CKEDITOR_BASEPATH = '{% static "ckeditor/ckeditor/" %}';</script>
    {{ block.super }}
{% endblock %}

{% block content %}
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button type="submit">Post Job</button>
        </form>
    </div>
{% endblock %}
